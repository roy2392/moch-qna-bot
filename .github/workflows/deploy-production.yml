name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: moch-qna-bot
  ECS_SERVICE: moch-qna-bot-service
  ECS_CLUSTER: moch-qna-bot-cluster
  ECS_TASK_DEFINITION: moch-qna-bot

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Pushed images with tags: $IMAGE_TAG and latest"

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "âœ… Initiated ECS deployment"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to stabilize..."

          for i in {1..60}; do
            DEPLOYMENT_STATUS=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].deployments[0].rolloutState' \
              --output text)

            RUNNING_COUNT=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].deployments[0].runningCount' \
              --output text)

            DESIRED_COUNT=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].deployments[0].desiredCount' \
              --output text)

            echo "Attempt $i/60: Status=$DEPLOYMENT_STATUS, Running=$RUNNING_COUNT/$DESIRED_COUNT"

            if [ "$DEPLOYMENT_STATUS" = "COMPLETED" ] && [ "$RUNNING_COUNT" = "$DESIRED_COUNT" ]; then
              echo "âœ… Deployment completed successfully!"
              exit 0
            fi

            if [ "$DEPLOYMENT_STATUS" = "FAILED" ]; then
              echo "âŒ Deployment failed!"
              aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services ${{ env.ECS_SERVICE }} \
                --region ${{ env.AWS_REGION }} \
                --query 'services[0].events[0:5]'
              exit 1
            fi

            sleep 30
          done

          echo "â±ï¸ Deployment timeout - checking current status..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].deployments[*].[status,rolloutState,runningCount,desiredCount]' \
            --output table

      - name: Verify health endpoint
        run: |
          # Get the ALB URL
          ALB_URL=$(aws elbv2 describe-load-balancers \
            --region ${{ env.AWS_REGION }} \
            --query 'LoadBalancers[?contains(LoadBalancerName, `moch-qna-bot-alb`)].DNSName' \
            --output text)

          echo "Testing health endpoint at http://$ALB_URL/health"

          for i in {1..10}; do
            if curl -f "http://$ALB_URL/health"; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "Attempt $i/10 failed, waiting..."
            sleep 3
          done

          echo "âš ï¸ Health check failed, but deployment may still be in progress"
          exit 0

      - name: Get deployment URL
        id: get-url
        run: |
          ALB_URL=$(aws elbv2 describe-load-balancers \
            --region ${{ env.AWS_REGION }} \
            --query 'LoadBalancers[?contains(LoadBalancerName, `moch-qna-bot-alb`)].DNSName' \
            --output text)
          echo "url=http://$ALB_URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Application deployed to: http://$ALB_URL"

      - name: Create deployment summary
        run: |
          ALB_URL=$(aws elbv2 describe-load-balancers \
            --region ${{ env.AWS_REGION }} \
            --query 'LoadBalancers[?contains(LoadBalancerName, `moch-qna-bot-alb`)].DNSName' \
            --output text)

          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ECS Cluster:** \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ECS Service:** \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** http://$ALB_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [Application](http://$ALB_URL)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’š [Health Check](http://$ALB_URL/health)" >> $GITHUB_STEP_SUMMARY
