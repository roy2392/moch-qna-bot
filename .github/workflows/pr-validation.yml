name: PR Validation

permissions:
  contents: read
  issues: write

on:
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: moch-qna-bot

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (if flake8 configured)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Configure AWS credentials
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: pr-${{ github.event.pull_request.number }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        id: build-image

      - name: Test Docker image
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: pr-${{ github.event.pull_request.number }}
        run: |
          # Start container
          docker run -d --name test-container \
            -p 8000:8000 \
            -e AWS_REGION=${{ env.AWS_REGION }} \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e DEFAULT_MODEL_ID=${{ secrets.DEFAULT_MODEL_ID }} \
            -e LANGFUSE_SECRET_KEY=${{ secrets.LANGFUSE_SECRET_KEY }} \
            -e LANGFUSE_PUBLIC_KEY=${{ secrets.LANGFUSE_PUBLIC_KEY }} \
            -e LANGFUSE_BASE_URL=${{ secrets.LANGFUSE_BASE_URL }} \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "Waiting for container to start..."
          sleep 15
          for i in {1..45}; do
            if curl -f http://localhost:8000/health; then
              echo "✅ Health check passed"
              docker logs test-container || true
              docker stop test-container || true
              exit 0
            fi
            echo "Attempt $i/45 failed, waiting..."
            sleep 2
          done

          echo "❌ Health check failed"
          docker logs test-container || true
          docker stop test-container || true
          exit 1

      - name: Push to ECR (for testing)
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: pr-${{ github.event.pull_request.number }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "✅ Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Comment on PR
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Docker Build ✅
            #### Health Check ✅

            **Image Tag:** \`pr-${{ github.event.pull_request.number }}\`
            **ECR Repository:** \`${{ env.ECR_REPOSITORY }}\`

            The PR validation passed successfully! ✨`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
